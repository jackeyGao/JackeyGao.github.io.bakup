                <h1>两只猫的相处记</h1>
                <h4>Posted May 29, 2017</h4>

                <p>端午节， 家里来了一头新成员橘猫.</p>

<p>从闲鱼约好， 上午就把小橘猫带回家了。 到家后， 原住猫(以下称<q>波妞</q>)闻了闻橘猫后， 就开始低吼哈气, 只要旁边5米之内的范围有这头橘猫就一直低吼哈气， 从不间断。 而且你去抚摸他也无济于事。除非两只都去睡觉， 才会平息这场怒吼。 第一天到晚上一直是这个状态， 人为的没有让两只猫碰面。 一直制造分开的状态， 但并没有所谓的隔离。</p>

<p>第二天， 停止人为的隔离， 给他们玩具让他们玩， </p>
