                <h1>数据可视化系统NGraph</h1>
                <h4>Posted March 13, 2017</h4>

                <p>去年重写了报表系统并为之取名为NGraph, 目的是做一套可以通过API提交数据来生成可视化数据的系统。</p>

<p>此系统第一版本只有报表项目， NGraph加入了监控报表的概念， 来区分报表项目， 并且优先级大于报表项目。 同时还有数据导出的工具. 报表目前支持table和pie.</p>
