<html>
    <head>
        <meta charset="utf-8">
        <title>Words</title>
        <link rel="stylesheet" href="assets/stylesheets/global.css">
        <link rel="stylesheet" href="assets/stylesheets/word-list.css">
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
        <script>
            // 统计代码 
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-93231524-1', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div id="header">
            <a href="index.html"><div id="logo">JG</div></a>
        </div>
        <div id="container">
            <div id="word-title">思考 / 学习 / 创造</div>
            <div id="word-list">
                {% for word in words %}
                <a href="words/{{ word.filename }}.html">
                    <div class="post">
                        <div class="post-name">{{ word.title }}</div>
                        <div class="post-date">{{ word.date.strftime('%B %d, %Y') }}</div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
